paths:
  /api/v1/auth/login:
    post:
      tags:
        - User
      summary: The user login with his data and receives a token
      parameters:
        - in: body
          name: body
          description: The user send his email and password
          required: true
          schema:
            type: object
            properties:
              email:
                type: string
              password:
                type: string
      responses:
        '200':
          description: Returns an object with token and user info
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/Responses/User'

  /api/v1/auth/signup:
    post:
      tags:
        - User
      summary: The user signup with his data and receives a token
      parameters:
        - in: body
          name: body
          description: The user send his username, email and password
          required: true
          schema:
            type: object
            properties:
              username:
                type: string
              email:
                type: string
              password:
                type: string
      responses:
        '200':
          description: Returns an object with user info and msg
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/Responses/Register'
